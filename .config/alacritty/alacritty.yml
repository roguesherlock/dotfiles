font:
  normal:
    family: 'JetBrainsMono Nerd Font'
    style: Regular

  bold:
    family: 'JetBrainsMono Nerd Font'
    style: Bold

  italic:
    family: 'JetBrainsMono Nerd Font'
    style: Italic

  bold_italic:
    family: 'JetBrainsMono Nerd Font'
    style: Bold Italic

  size: 13

  offset:
   x: 0
   y: 1

  use_thin_strokes: true

window:
  decorations: none
  startup_mode: Maximized
